<!DOCTYPE html>
<html>
<head>
  <title>Word Search Generator</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
    #loading { color: green; font-weight: bold; }
    #app { display: none; }
  </style>
</head>
<body>
  <div id="loading">Loading Pyodide (this may take 1-2 minutes)...</div>
  
  <div id="app">
    <!-- Your app content here -->
    <h1>Word Search Generator</h1>
    <textarea id="words" placeholder="Enter words"></textarea>
    <button id="generate">Generate</button>
  </div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    async function main() {
      let pyodide = await loadPyodide({
        indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/"
      });
      
      document.getElementById('loading').textContent = "Loading numpy...";
      await pyodide.loadPackage("numpy");
      
      document.getElementById('loading').textContent = "Loading reportlab...";
      await pyodide.loadPackage("reportlab");
      
      document.getElementById('loading').style.display = "none";
      document.getElementById('app').style.display = "block";
      
      // Your app logic here
      document.getElementById('generate').addEventListener('click', () => {
        alert("Pyodide is working!");
      });
    }
    
    main().catch(err => {
      document.getElementById('loading').textContent = "Error: " + err.message;
      console.error(err);
    });
  </script>
</body>
</html>
